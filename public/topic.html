<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFS - Topic Discussion</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="topic.js" type="text/javascript"></script>
  </head>
  <body>

    <header>
      <input type="checkbox" id="checkbox-toggle" aria-label="Dropdown Menu Controll Button">
      <nav class="desktop-navbar">
        <label for="checkbox-toggle" class="navtext" aria-label="Dropdown Menu Controll Button">
          <img src="./resources/menu_icon.svg" alt="Menu Icon">
        </label>
        <ul>
          <li><a class="navtext" href="/">Home</a></li>
          <li><a class="navtext" href="/search">Search Suggestions</a></li>
          <li><a class="navtext" href="/post">Post Suggestion</a></li>
        </ul>
        <span id="nav-span">Friends & Fam: </span>
      </nav>
    </header>

    <main>
      <section id="topic-info">
        <table>
          <tr>
            <th>Subject: </th>
            <td id="topic-name"></td>
          </tr>
          <tr>
            <th>Author: </th>
            <td id="topic-author"></td>
          </tr>
          <tr>
            <th>Rating: </th>
            <td id="topic-rating"></td>
          </tr>
          <tr>
            <th>Review: </th>
            <td id="topic-review"></td>
          </tr>
        </table>
      </section>
      <section id="post-panel">
        <textarea id="post-text" placeholder="Add a Comment/Response" maxlength="255"></textarea>
        <button id="post-button">Post Comment</button>
      </section>
      <hr>
      <section id="comments-panel">
        <h4>User Comments:</h4>
        <!-- TODO: FFS - erase placeholder comment when finished -->
        <!-- <article>
          <u>From: Ksenia</u>
          <p>I agree something something lets take up the entire row</p>
        </article> -->
      </section>
    </main>

  </body>
</html>
